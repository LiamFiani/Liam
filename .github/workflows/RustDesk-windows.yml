name: RustDesk Windows VM

on:
  workflow_dispatch:

jobs:
  connect:
    runs-on: windows-latest
    steps:
      - name: Download RustDesk v1.4.0
        run: |
          Invoke-WebRequest -Uri "https://github.com/rustdesk/rustdesk/releases/download/1.4.0/rustdesk-1.4.0-x86_64.exe" -OutFile "rustdesk.exe"

      - name: Launch RustDesk
        run: |
          Start-Process -FilePath ".\rustdesk.exe"
          Start-Sleep -Seconds 60  # Give it time to start and generate config

      - name: Output RustDesk ID and Password
        run: |
          $idPath = "$env:APPDATA\RustDesk\config\id"
          $pwdPath = "$env:APPDATA\RustDesk\config\passwd"

          if (Test-Path $idPath) {
            Write-Output "`nüÜî RustDesk ID:"
            Get-Content $idPath
          } else {
            Write-Output "‚ùå RustDesk ID not found."
          }

          if (Test-Path $pwdPath) {
            Write-Output "`nüîí RustDesk Password:"
            Get-Content $pwdPath
          } else {
            Write-Output "‚ùå RustDesk Password not found."
          }
