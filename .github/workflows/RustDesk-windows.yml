name: RustDesk Windows VM

on:
  workflow_dispatch:

jobs:
  connect:
    runs-on: windows-latest
    steps:
      - name: Download RustDesk v1.4.0
        run: |
          Invoke-WebRequest -Uri "https://github.com/rustdesk/rustdesk/releases/download/1.4.0/rustdesk-1.4.0-x86_64.exe" -OutFile "rustdesk.exe"

      - name: Launch RustDesk (headless)
        run: |
          Start-Process -FilePath ".\rustdesk.exe"
          Write-Output "‚è≥ Waiting for RustDesk to initialize..."
          Start-Sleep -Seconds 90

      - name: Show RustDesk ID and Password
        run: |
          $configDir = "$env:APPDATA\RustDesk\config"
          $idPath = "$configDir\id"
          $pwdPath = "$configDir\passwd"

          Write-Output "`nüìÇ Checking config directory: $configDir"

          if (Test-Path $idPath) {
            Write-Output "`nüÜî RustDesk ID:"
            Get-Content $idPath
          } else {
            Write-Output "‚ùå RustDesk ID not found at $idPath"
          }

          if (Test-Path $pwdPath) {
            Write-Output "`nüîí RustDesk Password:"
            Get-Content $pwdPath
          } else {
            Write-Output "‚ùå RustDesk Password not found at $pwdPath"
          }
