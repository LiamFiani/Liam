# REMOVE the lines that create the custom ID and password
# Do NOT write to config\id or config\passwd

- name: Start RustDesk
  run: |
    Invoke-WebRequest -Uri "https://github.com/rustdesk/rustdesk/releases/download/1.2.3/rustdesk-1.2.3-x86_64.exe" -OutFile "rustdesk.exe"
    Start-Process -FilePath ".\rustdesk.exe"
    Start-Sleep -Seconds 30

- name: Show Auto-generated ID
  run: |
    Get-ChildItem "$env:APPDATA\RustDesk\config"
    Get-Content "$env:APPDATA\RustDesk\config\id"
