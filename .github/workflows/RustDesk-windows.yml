name: RustDesk Windows VM

on:
  workflow_dispatch:

jobs:
  connect:
    runs-on: windows-latest
    steps:
      - name: Download RustDesk v1.4.0
        run: |
          Invoke-WebRequest -Uri "https://github.com/rustdesk/rustdesk/releases/download/1.4.0/rustdesk-1.4.0-x86_64.exe" -OutFile "rustdesk.exe"

      - name: Launch RustDesk in background
        run: |
          Start-Process -FilePath ".\rustdesk.exe"
          Write-Output "⏳ Waiting for RustDesk to start and generate config files..."
          Start-Sleep -Seconds 90

      - name: Output RustDesk ID and Password
        run: |
          $root = "$env:APPDATA\RustDesk"
          $configDir = "$root\config"
          $idPath = "$configDir\id"
          $pwdPath = "$configDir\passwd"

          Write-Output "`n📁 Checking config path: $configDir"

          if (Test-Path $idPath) {
            Write-Output "`n🆔 RustDesk ID:"
            Get-Content $idPath
          } else {
            Write-Output "❌ RustDesk ID not found at $idPath"
          }

          if (Test-Path $pwdPath) {
            Write-Output "`n🔒 RustDesk Password:"
            Get-Content $pwdPath
          } else {
            Write-Output "❌ RustDesk Password not found at $pwdPath"
          }

          Write-Output "`n📂 Listing contents of ${configDir}:"
          Get-ChildItem $configDir -Force | ForEach-Object { $_.FullName }
